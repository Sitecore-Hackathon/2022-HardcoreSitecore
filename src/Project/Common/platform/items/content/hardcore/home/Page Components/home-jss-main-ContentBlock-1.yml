        <p>Welcome to the Sitecore Hackathon 2022 Clothing Shop</p>
        <p><img alt="" src="-/media/35B2C0EB91A54C9FA87683C77EF611E4.ashx" style="height:856px; width:764px;" /></p>
        <p>This site leverages the latest and greatest Sitecore experience management and eCommerce tools to rapidly create an MVP Sitecore eCommerce website.</p>
        <h3>Rapid Integration of Sitecore XM and Order Cloud</h3>
        <p>By leveraging the power of Sitecore XM and Sitecore Order Cloud we were able to rapidly build an eCommerce site that:</p>
        <ul>
            <li>Combines the power of Sitecore XM Editor with the ease of Sitecore OrderCloud</li>
            <li>Use DOTNET New to rapidly create a containerized JSS solution.</li>
            <li>Employs a boilerplate Helix design to build easy to maintain code and content.</li>
            <li>Uses Sitecore Content Serialization to manage content updates.</li>
            <li>Sitecore Headless JSS to render a basic eCommerce site with cached client-side content</li>
            <li>Leverages the <a href="https://github.com/ordercloud-api/headstart-nextjs">NextJS OrderCloud starter kit</a> to rapidly create a site integrated with a marketplace hosted in OrderCloud IO.</li>
            <li>Converts the product detail rendering from the starter kit to a Sitecore rendering, so we can leverage the Sitecore Experience Editor to edit the product detail page and enhance the product detail page with easy to implement custom Sitecore components.</li>
            <li>Uses a custom NextJS app hosted in Vercel to pull dynamic content from Sitecore XM into our headless pages.</li>
            <li>Once we have a list of product IDs, our headless pages call out to Order Cloud to retrieve and render dynamic product data.</li>
            <li>Integrates with Sitecore Send to manage email subscriptions for our eCommerce site.</li>
        </ul>
        <p>Enjoy our Sitecore Hackathon 2022 shop. See you next year...</p>
